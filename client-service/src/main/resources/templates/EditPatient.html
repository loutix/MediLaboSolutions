<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        lang="en"
        layout:decorate="layout/main">
<body>

<div layout:fragment="content">

    <div class="container mt-4 col-8">
        <h4 class="text-center">Edit Patient</h4>
        <form method="POST"
              role="form"
              th:action="@{/client-service/patient/update}"
              th:object="${editPatientDto}"
        >
            <div class="form-group mb-3">
                <label for="patId">Patient ID</label>
                <input type="text" class="form-control bg-light" id="patId" th:field="*{id}" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="first_name">Fist Name</label>
                <input type="text" class="form-control bg-light" id="first_name" th:field="*{first_name}" required>
            </div>
            <div class="form-group mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control bg-light" id="last_name" th:field="*{last_name}" required>
            </div>

            <div class="form-group mb-3">
                <label for="birth_date">Birth Date</label>
                <input type="date"
                       class="form-control bg-light"
                       id="birth_date"
                       th:field="*{birth_date}"
                       min="1900-01-01" max="2100-01-01"
                       required>


            </div>
            <div class="form-group mb-3">
                <div>Gender</div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="M">Masculine</label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="F">Feminine</label>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control bg-light" id="address" th:field="*{address}" maxlength="50">
                <p th:errors="*{address}" class="text-danger"
                   th:if="${#fields.hasErrors('address')}"></p>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control bg-light" id="phone" th:field="*{phone}"  placeholder=" example 111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <p th:errors="*{phone}" class="text-danger"
                   th:if="${#fields.hasErrors('phone')}"></p>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success text-center">Update Info</button>
            </div>

        </form>
    </div>


</div>
</body>
</html>
