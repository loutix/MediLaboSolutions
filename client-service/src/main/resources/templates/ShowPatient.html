<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        lang="en"
        layout:decorate="layout/main">
<body>

<div layout:fragment="content">


    <section class="container my-2 d-flex justify-content-center notes-section">
        <div class="card" style="width: 30rem;">
            <div class="card-header text-center fw-bold ">
                Patient Details
            </div>
            <ul class="list-group list-group-flush">
                <li th:text="'First name : ' + ${patient.first_name}" class="list-group-item"></li>
                <li th:text="'Last name : ' + ${patient.last_name}" class="list-group-item"></li>
                <li th:text="'Birth date : ' + ${patient.birth_date}" class="list-group-item"></li>
                <li th:text="'Gender : ' + ${patient.gender}" class="list-group-item"></li>
                <li th:text="'Address : ' + ${patient.address}" class="list-group-item"></li>
                <li th:text="'Phone : ' + ${patient.phone}" class="list-group-item"></li>

            </ul>
            <div class="card-footer text-center">
                Patient I D: #<span th:text="${patient.id}"></span>
            </div>
        </div>
    </section>

    <div class="text-center mt-3">
        <h2>NOTES</h2>
    </div>

    <section class="container my-2 d-flex justify-content-center notes-section">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <ol>
                    <li th:each="note, iStat : ${noteList}" class="mb-3">
                        <h5 class="card-title" th:text="${note.id}"></h5>
                        <p class="card-text" th:text="${note.note}"></p>
                    </li>
                </ol>
            </div>
        </div>
    </section>
</div>
</body>
</html>
